publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.2.1
  google_fonts: ^3.0.1
  animate_do: ^3.0.2
  animated_text_kit: ^4.2.2
  scrollable_positioned_list: ^0.3.5
  url_launcher: ^6.1.6

  sizer: ^2.0.15

  get: ^4.6.5
  flutter_bloc: ^8.1.1

dev_dependencies:
